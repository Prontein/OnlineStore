<div>
    <h1 align="middle">Каталог товаров</h1>
    <table class="table">
        <thead>
        <tr align="center">
            <th class="th" width="100">ID</th>
            <th class="th" width="300">Название</th>
            <th class="th" width="300">Цена</th>
            <th class="th" width="300"></th>
            <th class="th" width="300"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td class="td">{{p.id}}</td>
            <td class="td">{{p.title}}</td>
            <td class="td">{{p.price}}</td>
            <td class="td">
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
            <td class="td">
                <button class="btn btn-primary" ng-click="navToEditProductPage(p.id)">Изменить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>
    <p></p>
</div>
